<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just a Moment...</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 42px;
      color: #cc0066;
      margin-bottom: 20px;
      border-right: .15em solid #cc0066;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(30, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 250px } /* Adjust based on text length */
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #cc0066; }
    }

    p {
      font-size: 18px;
      margin-top: 30px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 3s ease 2.5s forwards;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #cc0066;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s ease 4.5s forwards;
    }

    a.button:hover {
      background-color: #99004d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }

      .container {
        padding: 25px 20px;
      }

      a.button {
        padding: 10px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

</html>
